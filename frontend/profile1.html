<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <h1 class="text-center">Brand Profile</h1>
    <p class="text-center">Creating your profile is saving in the Blockchain</p>
    <p class="text-center">Make your NFT Profile Awesome</p>
    <section style="padding: 20%;padding-top: 0px;padding-bottom: 0px;">
        <form style="padding: 41px;"><label class="form-label">Company Name</label><input class="form-control" type="text">
            <p>Brand Name</p><input class="form-control" type="text">
            <p>Buisness Address</p><input class="form-control" type="text">
            <p>Country</p><input class="form-control" type="text">
            <p>Province</p><input class="form-control" type="text">
            <p>City</p><input class="form-control" type="text">
            <p>Industry</p><input class="form-control" type="text">
            <p>Upload Image</p>
            <p>File Types Supportes JPEG and PNG</p><input class="form-control" type="file">
            <p>Company Description</p><textarea class="form-control"></textarea><button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
